<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LevelUp</title>
    <style>
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                border-radius: 0;
            }

            .footer p {
                font-size: 12px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .password-anchor {
            color: #fff;
            background-color: #4caf50;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .footer-anchor {
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .background-logo-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        /background-image: url('logo-left.png');/
        background-repeat: no-repeat;
            background-size: contain;
        }

        .background-logo-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        /background-image: url('logo-right.png');/
        background-repeat: no-repeat;
            background-size: contain;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 14px;
            text-align: center;
            line-height: 1;
        }

        .footer p {
            margin-bottom: 5px;
        }

    </style>

</head>
<body>
<div class="container">
    <h2>Hi</h2>
    <p>Thank you for Registering with us</p>
    <p>To proceed, Use the verificationToken below to activate your account</p>
    <p style="text-align: center; font-size: 24px; font-weight: bold;"><span th:text="${verificationToken}"></span></p>
    <p>Token expires in 10 minutes.</p>
    <p style="text-align: left;"> Regards </p>
    <p style="text-align: left;"> Kabir-Levelup </p>

    <div class="footer">
        <p>All rights reserved. &copy; <span th:text="${currentYear}"></span> LevelUp</p>
        <p>Please review our <a class="footer-anchor" href="#">Terms and Conditions</a> for more information.</p>
    </div>
</div>
</body>
</html>
